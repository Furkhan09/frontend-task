<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online application</title>
    <link rel="stylesheet" type="text/css" href="app form.css">
</head>
<body>
    <h1>Zain Public School</h1>
    <p>Things Go Better With Education<p>
    <div class="div-style">
      
        <form id="app-form" action="/do-something">
            
            
            <div class="form-rows">
                <div class="labels">
                  <label for="name" id="name-label">Name</label>
                </div>
                <div class="fields">
                  <input type="text" id="name" class="input-fields" placeholder="Enter student's name" required>
                </div>
              </div>

            
            <div class="form-rows">
                <div class="labels">
                  <label for="Age" id="Age-label">Age</label>
                </div>
                <div class="fields">
                  <input type="number" id="Age-label" class="input-fields" placeholder="Enter age of the pupil" required>
                </div>
              </div>


              <div class="form-rows">
                <div class="labels">
                  <label for="DOB" id="DOB-label">Date of Birth</label>
                </div>
                <div class="fields">
                  <input type="date" id="DOB-label" class="input-fields" placeholder="Date of birth" required>
                </div>
              </div>

              
              <div class="form-rows">
                <div class="labels">
                  <label for="dropdown" id="dropdown-label">Gender</label>
                </div>
                <div class="fields">
                  <select name="Gender of student" id="dropdown" class="dropdown">
                    <option value="no option">Select</option>
                      <option value="Male">Male</option>
                      <option value="female">Female</option>
                  </select>
                </div>
              </div>


              <div class="form-rows">
                <div class="labels">
                  <label for="dropdown" id="dropdown-label">class of admission</label>
                </div>
                <div class="fields">
                  <select name="class admission" id="dropdown" class="dropdown">
                      <option value="no option">select</option>
                      <option value="nursery">Nursery</option>
                      <option value="primary">Primary</option>
                      <option value="Higher">Higher</option>
                      <option value="Intermediate">Intermediate</option>
                  </select>
                </div>
              </div>


              <div class="form-rows">
                <div class="labels">
                  <label for="email" id="email-label">Email</label>
                </div>
                <div class="fields">
                  <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
                </div>
              </div>

              <div class="form-rows">
                <div class="labels">
                  <label for="Phone-no" id="phone-label">Contact-no</label>
                </div>
                <div class="fields">
                  <input type="text" id="phone-label" class="input-fields" placeholder="Enter contact number" required>
                </div>
              </div>

              <div class="form-button">
                <input type="submit" value="Submit">
              </div>
        </form>
        
    </div>
    
    </body>
</html>
